<h4>Talabalar ro'yxati:</h4>

<form>
    <input type="text" name="search">
    <button>Qidirish</button>
</form>

{% for talaba in talabalar %}
<p>{{ talaba.id }}.
    <a href="/talabalar/{{ talaba.id }}/">
        {{ talaba.ism }}
    </a>
    <!--  Delete  -->
    <a href="/talabalar/{{ talaba.id }}/delete/">
        <button>Delete</button>
    </a>
</p>
{% endfor %}
